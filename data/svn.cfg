[default]
executable=svn
fgcolor=grey
bold=False

[line modifiers]
unknown=^\?.*$
added-file=^A.*$
modified-file=^M.*$
removed-file=^D.*$
external-file=^X.*$
added-line=^\+.*$
removed-line=^\-.*$
change-num=^@@.*$
file-name=^Index.*$
svn=^svn:.*$

[unknown]

[added-file]
fgcolor=green
bold=True

[modified-file]
fgcolor=cyan

[removed-file]
fgcolor=red

[external-file]
fgcolor=yellow

[added-line]
fgcolor=green

[removed-line]
fgcolor=red

[change-num]
fgcolor=purple

[file-name]
fgcolor=yellow

[svn]
fgcolor=cyan
bold=True

