[default]
executable=/usr/bin/make
fgcolor=grey
bold=False

[line modifiers]
make=make\[?[0-9]*\]?:
error=^.*error:.*$
warning=^.*warning:.*$

[word modifiers]
source=[-a-zA-Z0-9/_.+]*((\.c)|(\.h)|(\.cc)|(\.hh)|(\.cpp)|(\.hpp)|(\.cxx)|(\.hxx)|(\.pc)|(\.pcc)):*.*$
object=[-a-zA-Z0-9/_.+]*(\.o):*$
library=[-a-zA-Z0-9/_.+]*((\.a)|(\.la)|(\.so))$
library2=-l[-a-zA-Z0-9/_.+]*$
comments=[`'].*'

[source]
fgcolor=green

[object]
fgcolor=yellow

[library]
fgcolor=red

[library2]
fgcolor=yellow

[comments]
fgcolor=purple

[error]
fgcolor=red
bold=True

[warning]
fgcolor=yellow
bold=True

[make]
fgcolor=cyan
bold=True

